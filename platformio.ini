[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	adafruit/Adafruit SGP30 Sensor@^2.0.0
	sensirion/arduino-sht@^1.1.0
	jwrw/ESP_EEPROM@^2.1.1
	olikraus/U8g2@^2.28.8
	arkhipenko/TaskScheduler@^3.2.2
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.17.3
upload_speed = 460800
monitor_speed = 9600
board_build.filesystem = littlefs
